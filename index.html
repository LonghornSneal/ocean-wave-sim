<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocean Wave Simulator</title>
    <style>
      html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
      #app { width: 100%; height: 100%; }
      .hint {
        position: absolute;
        left: 12px;
        bottom: 12px;
        padding: 8px 10px;
        font: 12px/1.35 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: rgba(0,0,0,0.35);
        color: rgba(255,255,255,0.9);
        border: 1px solid rgba(255,255,255,0.12);
        border-radius: 8px;
        user-select: none;
        backdrop-filter: blur(6px);
      }
      .hint kbd {
        padding: 2px 6px;
        border-radius: 6px;
        background: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.12);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="hint">
      <div><b>Camera:</b> controlled by the sea otter (no manual camera controls).</div>
      <div><b>Sound:</b> tap once to enable (browser requirement).</div>
      <div><b>Controls:</b> open the panel to change location, time, and weather probabilities.</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
